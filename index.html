<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gambar</title>
    <style>
        body {
            /* Mengatur gambar latar belakang */
            background-image: url('gambar.png');
            /* Mengatur ukuran gambar */
            background-size: cover;
            /* Mengatur posisi gambar */
            background-position: center center;
            /* Membuat gambar tetap di belakang konten */
            background-attachment: fixed;
            /* Memberi warna latar belakang sebagai fallback jika gambar tidak dapat dimuat */
            background-color: #eaeaea;
        }

        /* Tambahkan gaya tambahan jika diperlukan */
        /* Misalnya, mengatur warna teks */
        p {
            color: white;
        }
    </style>
</head>
<body>

    <p>Ini adalah konten halaman.</p>

</body>
</html>
